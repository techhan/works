spring:
  datasource:
    url: "jdbc:mysql://localhost/works"
    username: "root"
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true

  jackson:
    mapper:
      accept-case-insensitive-enums: true